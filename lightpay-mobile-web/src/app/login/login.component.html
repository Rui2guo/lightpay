<div class="login-container">
  <div class="lock-wrapper">
    <i class="lock flaticon-padlock"></i>
  </div>
  <div class="description">パスワードを入力してください</div>
  <form (ngSubmit)="onSubmit($event)">
    <input [(ngModel)]="form.password"
                  name="password"
                  type="password"
                  placeholder="パスワード">
    <button type="submit" class="submit-button"
    [style.display]="submitDisabled ? 'none' : 'inline'">
      <span>解除する</span>
    </button>
    <button type="button" 
              class="submit-button loading" 
              [disabled]="true"
              [style.display]="submitDisabled ? 'inline' : 'none'">
        <div class="sk-cube-grid">
          <div class="sk-cube sk-cube1"></div>
          <div class="sk-cube sk-cube2"></div>
          <div class="sk-cube sk-cube3"></div>
          <div class="sk-cube sk-cube4"></div>
          <div class="sk-cube sk-cube5"></div>
          <div class="sk-cube sk-cube6"></div>
          <div class="sk-cube sk-cube7"></div>
          <div class="sk-cube sk-cube8"></div>
          <div class="sk-cube sk-cube9"></div>
        </div>
      </button>
  </form>
</div>
